
<head>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src='player-main.js'></script>
	<link rel="stylesheet" type="text/css" href="player-style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<div id='music-player-box' >		





<!-- player -->
		<!-- remote for player -->
<audio id='player'></audio>
<div class='remote'>
	<!-- controls -->
	<div class='top p-button'>
		<div class='c-button previous'>
			<i class="fa fa-step-backward"></i>
		</div>

		<div class='c-button play'>
			<i class="fa fa-pause"></i>
			<i class="fa fa-play"></i>
		</div>

		<div class='c-button next'>
			<i class="fa fa-step-forward"></i>
		</div>

	</div>
	<!-- song title -->
	<div class='middle p-button'>
		<h2 id ='track-name'>Prowl O' Lion</h2>
		<ul class='duration'></ul>
	</div>	
	<!-- download button -->
	<a id='download-button' href="song/drunk.mp3" download="Test Song.mp3">
		<div class='bottom p-button'>
			<h3>Download</h3>
		</div>
	</a>
</div>								
<!-- end of remote -->

<!-- script generated playlis -->
<div id ='playlist'>
	<h4>Playlist</h4>			
</div>

<div class='music-cover'></div>

		
<!-- End of player -->
</div>
